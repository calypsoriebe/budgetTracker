<!DOCTYPE html>>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <table class="budgetTracker">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="entries">
          <tr>
            <td>
              <input type="date" class="input dateInput" />
            </td>
            <td>
              <input
                type="text"
                placeholder="I.e Wages, bills, etc"
                class="input descriptInput"
              />
            </td>
            <td>
              <select class="input selectInput">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </td>
            <td>
              <input
                type="number"
                class="input amountInput"
                placeholder="0.00"
              />
            </td>
            <td>
              <button type="button" class="deleteEntry">&#10005;</button>
            </td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="5" class="controls">
              <button type="button" class="newEntry">New Entry</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="summary">
              <strong>Total:</strong>
              <span class="total">$0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
